<ion-content>
  <div class="body">
    <div class="body-text">
      <h1>Informe sua nova senha abaixo</h1>
    </div>
    <div class="body-form">
      <form [formGroup]="formRecover" method="post">
        <div class="input-body">
          <label class="label-text">Senha</label>
          <div class="container-input">
            <input placeholder="Sua senha" type="password" formControlName="password">
          </div>
        </div>
          <div class="btn-body">
            <button class="btnCancel" type="submit" (click)="cancelForgot()">Cancelar</button>
            <button class="btnSubmit" type="submit" (click)="recoverPassword()">Cadastrar</button>
          </div>
      </form>
    </div>
  </div>

  <div class="msgSuccess" *ngIf="notificationSuccess === true">
    <span>{{msgSuccess}}</span>
  </div>

  <div class="msgError" *ngIf="notificationError === true">
    <span>{{errorMsg}}</span>
  </div>
</ion-content>
