<ion-content>
  <div class="body">
    <div class="body-text">
      <h1>Esqueceu sua senha?</h1>
      <span>Informe seu email abaixo para recuperar sua senha</span>
    </div>
    <div class="body-form">
      <form [formGroup]="formForgot" method="post">
        <div class="input-body">
          <label class="label-text">Email</label>
          <div class="container-input">
            <input placeholder="Seu email" type="text" formControlName="email">
          </div>
        </div>
          <div class="btn-body">
            <button class="btnCancel" type="submit" (click)="cancelForgot()">Cancelar</button>
            <button class="btnSubmit" type="submit" (click)="forgotPassword()">Enviar</button>
          </div>
      </form>
    </div>
  </div>

  <div class="msgSuccess" *ngIf="notificationSuccess === true">
    <span>{{msgSuccess}}</span>
  </div>

  <div class="msgError" *ngIf="notificationError === true">
    <span>{{errorMsg}}</span>
  </div>
</ion-content>
